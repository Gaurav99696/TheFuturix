<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TheFuturix</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: url("hashir.image.2.png") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        overflow-x: hidden;
      }

      header {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #00ffe7;
      }

      header h1 {
        color: #00ffe7;
        font-weight: bold;
        font-size: 28px;
      }

      nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #00ffe7;
      }

      .container {
        max-width: 700px;
        margin: 100px auto;
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 25px #00ffe7;
      }

      h2 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 10px;
        color: #00ffe7;
      }

      p {
        text-align: center;
        margin-bottom: 30px;
        font-size: 16px;
        color: #ccc;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      textarea {
        background: transparent;
        border: 1px solid #00ffe7;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        color: white;
        font-size: 16px;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #0ff;
        box-shadow: 0 0 8px #00ffe7;
      }

      button {
        padding: 12px;
        background: #00ffe7;
        border: none;
        border-radius: 8px;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
      }

      button:hover {
        background: #00ffff;
        box-shadow: 0 0 15px #00ffe7;
      }

      .contact-info {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #aaa;
      }

      .contact-info a {
        color: #00ffe7;
        text-decoration: none;
      }

      footer {
        margin-top: 60px;
        text-align: center;
        font-size: 13px;
        color: #666;
      }

      #overlay,
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(4px);
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .success-message {
        width: 400px;
        background-color: #fff;
        color: #000;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 30px #00ffe7;
      }

      .success-message img {
        width: 150px;
        margin-top: 20px;
      }

      .success-message button {
        margin-top: 25px;
        padding: 10px 25px;
        background: #00ffe7;
        color: #000;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      .success-message button:hover {
        background: #00ffff;
      }

      .loader {
        border: 8px solid #eee;
        border-top: 8px solid #00ffe7;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TheFuturix</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="futurix2.html">About</a>
        <a href="store.html">Store</a>
        <a href="loyalty.html">Loyalty</a>
        <a href="futurix-contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill the form or reach out directly.</p>
      <form onsubmit="submitForm(); return false;">
        <input type="text" placeholder="Your Name" required id="name" />
        <input type="email" placeholder="Your Email" required id="email" />
        <textarea
          rows="5"
          placeholder="Your Message..."
          required
          id="message"
        ></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>
          Email:
          <a href="mailto:pixelpulseinnovation7@gmail.com"
            >pixelpulseinnovation7@gmail.com</a
          >
        </p>
        <p>
          Join our Discord:
          <a href="https://discord.gg/NK4GJQryJM" target="_blank">Click here</a>
        </p>
      </div>
    </div>

    <footer>Â© 2025 TheFuturix. All rights reserved.</footer>

    <div id="overlay">
      <div class="success-message">
        <h2>Message Sent!</h2>
        <img
          src="https://imgs.search.brave.com/XSQyRs7w1C7NZ6mFlNydrRvy3zcNWRRW8W_XqB0HyEE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuZHJ5aWNvbnMu/Y29tL3VwbG9hZHMv/aWNvbi9zdmcvNjE3/Ni9lYjlhODllOC1l/ZjUzLTRjZmYtYmVl/Yi1jMDRkYzNmMGVi/Y2Iuc3Zn"
          alt="Success"
        />
        <button onclick="closeSuccess()">OK</button>
      </div>
    </div>

    <div id="loading-overlay">
      <div class="loader"></div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "DrjMlXiDmz8AM5aso",
        });
      })();

      function submitForm() {
        document.getElementById("loading-overlay").style.display = "flex";

        emailjs
          .send("service_3s2rdgj", "template_bm5k2jo", {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            time: new Date().toLocaleString(),
            message: document.getElementById("message").value,
          })
          .then(
            function (response) {
              document.getElementById("loading-overlay").style.display = "none";
              document.getElementById("overlay").style.display = "flex";
            },
            function (error) {
              document.getElementById("loading-overlay").style.display = "none";
              alert("Failed to send message. Please try again later.");
              console.error("Error sending message:", error);
            }
          );
      }

      function closeSuccess() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      }
    </script>
  </body>
</html>

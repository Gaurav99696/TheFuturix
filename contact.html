<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | TheFuturix</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('hashir.image.2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ffe7;
    }

    header h1 {
      color: #00ffe7;
      font-weight: bold;
      font-size: 28px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffe7;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #00ffe7;
    }

    h2 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background: transparent;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 8px #00ffe7;
    }

    button {
      padding: 12px;
      background: #00ffe7;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      box-shadow: 0 0 15px #00ffe7;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .contact-info a {
      color: #00ffe7;
      text-decoration: none;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>TheFuturix</h1>
    <nav>
      <a href="futurix.html">Home</a>
      <a href="futurix2.html">About</a>
      <a href="store.html">Store</a>
      <a href="loyalty.html">Loyalty</a>
      <a href="futurix-contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Fill the form or reach out directly.</p>
    <form onsubmit="submitForm(); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:pixelpulseinnovation7@gmail.com">pixelpulseinnovation7@gmail.com</a></p>
      <p>Join our Discord: <a href="https://discord.gg/NK4GJQryJM" target="_blank">Click here</a></p>
    </div>
  </div>

  <footer>
    © 2025 TheFuturix. All rights reserved.
  </footer>

  <script>
    function submitForm() {
      alert("Thank you for your message! We’ll get back to you soon.");
    }
  </script>

</body>
</html>
